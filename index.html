<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO HTML + CSS BÁSICO - Desafio 4</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Moda</h2>

    <table class="moda">
        <tr class="cabecalho-moda">
            <th class="th">Produto</th>
            <th class="th">Tamanho</th>
            <th class="th">Valor</th>
        </tr>
        <tr class="produtos-moda">
            <td class="informacoes-produtos">Camiseta</td>
            <td class="informacoes-produtos">M</td>
            <td class="informacoes-produtos">R$ 49,00</td>
        </tr>
        <tr class="produtos-moda">
            <td class="informacoes-produtos">Tênis</td>
            <td class="informacoes-produtos">42</td>
            <td class="informacoes-produtos">R$ 5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table class="casa">
        <tr class="cabecalho-casa">
            <th class="th">Produto</th>
            <th class="th">Valor</th>
        </tr>
        <tr class="produtos-casa">
            <td class="informacoes-produtos">Sofá</td>
            <td class="informacoes-produtos">R$ 1.200,00</td>
        </tr>
        <tr class="produtos-casa">
            <td class="informacoes-produtos">Televisão</td>
            <td class="informacoes-produtos">R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
